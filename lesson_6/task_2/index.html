<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://flukeout.github.io/favicon.png">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                CSS Dinner Shoping List
            </h1>
            <span>
                Let's go to the mall!
            </span>
        </div>
    </header>
    <main>
        <div class="container">
           <form> <ul>
                <li>
                    <label for="pickles">
                        <input type="checkbox" id='pickles'>
                        <span>A lot of pickles <span class="small_text">(for the next lessons about CSS)</span></span>
                    </label>
                </li>
                <li>
                    <label for="apples">
                        <input type="checkbox" id='apples'>
                        <span>10 apples <span class="small_text">(for the CSS manipulations)</span></span>
                    </label>
                </li>
                <li>
                    <label for="oranges">
                        <input type="checkbox" id='oranges'>
                        <span>20 oranges <span class="small_text">(because they are awesome)</span>
                        </span></label>
                </li>
                <li>
                    <label for="plates">
                        <input type="checkbox" id='plates'>
                        <span>13 plates <span class="small_text">(hm... they always disappear)</span></span
                            ></label>
                </li>
                <li>
                    <label for="bentos">
                        <input type="checkbox" id='bentos'>
                        <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label for="sake">
                        <input type="checkbox" id='sake'>
                        <span>1 bottle of Sake ^_^ <span class="small_text">(for my friends)</span></span>
                    </label>
                </li>
            </ul>
            <input type="submit" value="Bon appetit :)">
        </form>
        </div>
    </main>

</body>
</html>
