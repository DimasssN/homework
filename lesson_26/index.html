<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                <button type="button" class="btn btn-primary" onclick="info()">About car</button>
                <div id="res"></div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <div class="row">
                    <button type="button" class="btn btn-primary col-2" onclick="calc()">Calc distance</button>
                    <div id="res_2" class="col-4 mt-2"></div>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <div class="row">
                    <input type="number" id="n1" min="1" placeholder="1" class="form-element mr-4 col-1 text-center border-bottom border-top-0 border-left-0 border-right-0 border-dark">
                    <input type="number" id="n2" min="1" placeholder="1" class="form-element mr-4 col-1 text-center border-bottom border-top-0 border-left-0 border-right-0 border-dark">
                    <div id="res_n" class="form-element mr-4 col-1 text-center border-bottom border-top-0 border-left-0 border-right-0 border-dark"></div>
                </div>
                <div class="row">
                    <input type="number" id="d1" min="1" placeholder="1" class="form-element mr-4 col-1 text-center border-0">
                    <input type="number" id="d2" min="1" placeholder="1" class="form-element mr-4 col-1 text-center border-0">
                    <div id="res_d" class="form-element mr-4 col-1 text-center border-0"></div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary col-2 mr-1" onclick="calcDen()">Общий знаменатель</button>
                    <button type="button" class="btn btn-primary col-1 mr-1" onclick="plusFract()">+</button>
                    <button type="button" class="btn btn-primary col-1 mr-1" onclick="minusFract()">-</button>
                    <button type="button" class="btn btn-primary col-1 mr-1" onclick="multFract()">&times;</button>
                    <button type="button" class="btn btn-primary col-1 mr-1" onclick="divFract()">&divide;</button>
                    <button type="button" class="btn btn-primary col-2 mr-1" onclick="simpleFract()">Сократить</button>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <div class="row">
                    <input type="number" id="hours" min="0" placeholder="0" class="mr-4 col-1 text-center">
                    <input type="number" id="minutes" min="0" placeholder="0" class="mr-4 col-1 text-center">
                    <input type="number" id="seconds" min="0" placeholder="0" class="mr-4 col-1 text-center">
                    <input type="number" id="change" min="0" placeholder="0" class="bg-info mr-4 col-1 text-center">
                    <div class="col-4" id="result"></div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary col-2 mt-3 mr-1" onclick="getTime()">Show time</button>
                    <button type="button" class="btn btn-primary col-2 mt-3 mr-1" onclick="addSec()">Add seconds</button>
                    <button type="button" class="btn btn-primary col-2 mt-3 mr-1" onclick="addMin()">Add minutes</button>
                    <button type="button" class="btn btn-primary col-2 mt-3" onclick="addHour()">Add hours</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="assets/js/main.js"></script>
</body>
</html>
