<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Function</title>
</head>

        <div class="card mt-4">
            <div class="card-body">

                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-element" id="num_1_1" placeholder="Enter number">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-element" id="num_1_2" placeholder="Enter number">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="task1()">Result</button>
                    <div id="res_1" class="col-2"></div>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="mb-3">Task 2</h2>
                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-element" id="num_2" placeholder="Enter number">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="task2()">Factorial</button>
                    <div id="res_2" class="col-2"></div>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="mb-3">Task 3</h2>
                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-element" id="num_3_1" placeholder="Enter number">

                        <input type="text" class="form-element" id="num_3_2" placeholder="Enter number">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-element" id="num_3_3" placeholder="Enter number">
                    </div>
                    <button class="btn btn-primary" type="button" onclick="task3()">Concatenate!</button>
                    <div class="col-1" id="res_3"></div>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="mb-3">Task 4</h2>
                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-element" id="num_4_1" placeholder="Enter width">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-element" id="num_4_2" placeholder="Enter height">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="task4()">Square</button>
                    <div class="col-2" id="res_4"></div>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="mb-3">Task 5</h2>
                <div class="row">
                    <div class="col-3">
                        <input type="text" id="num_5" class="form-element" placeholder="Enter number">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="task5()">Perfect?</button>
                    <div id="res_5"></div>
                </div>
            </div>
        </div> 
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="mb-3">Task 6</h2>
                <div class="row">
                    <div class="col-3">
                        <input type="text" id="num_6_1" class="form-element" placeholder="Enter min">
                    </div>
                    <div class="col-3">
                        <input type="text" id="num_6_2" class="form-element" placeholder="Enter max">
                    </div>
                    <button type="button" class="btn btn-primary mr-2" onclick="task6()">Result</button>
                    <div id="res_6"></div>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="mb-3">Task 7</h2>
                <div class="row">
                    <div class="col-1">
                        <input type="number" class="form-control mr-2" min="0" max="23" id="num_7_1" value="0">

                        <input type="number" class="form-control mr-2" min="0" max="59" id="num_7_2" value="0">

                        <input type="number" class="form-control mr-2" min="0" max="59" id="num_7_3" value="0">

        </div>
        <div class="card mt-4">
            <div class="card-body">

                </div>
            </div>
        </div>

            <div class="card-body">
                <h2 class="mb-3">Task 9</h2>
                <div class="row">
                    <div class="col-2">
                        <input type="number" class="form-control mr-2" min="0" id="num_9" value="0">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="task9()">Set hh:mm:ss</button>
                    <div class="col-2" id="res_9"></div>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="mb-3">Task 10</h2>
                <div class="row mb-3">
                    <div class="col-2">
                        <input type="number" class="form-control mr-2" min="0" max="23" id="num_10_1" value="0">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control mr-2" min="0" max="59" id="num_10_2" value="0">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control mr-2" min="0" max="59" id="num_10_3" value="0">
                    </div>
                    <div class="col-2">First date</div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <input type="number" class="form-control mr-2" min="0" max="23" id="num_10_4" value="0">

                        <input type="number" class="form-control mr-2" min="0" max="59" id="num_10_5" value="0">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control mr-2" min="0" max="59" id="num_10_6" value="0">
                    </div>
                    <div class="col-2">Second date</div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary ml-3" onclick="task10()">Difference</button>
                <div class="col-2" id="res_10"></div>
                </div>
            </div>
