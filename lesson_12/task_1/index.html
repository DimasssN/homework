<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cahee</title>
</head>
<body>
    <section class="section_footer">
        <div class="container">
            <h2>Contact</h2>
            <p>For new projects, ideas, business or anything
                you'd like to discuss, contact with me!
            </p>
            <div class="form_wrap">
                <form action="#" method="GET" class="form_data">
                    <input type="text" name="name" placeholder="Your name...">
                    <input type="email" name="email" id="" placeholder="Your email...">
                    <input type="tel" name="phone" id=""placeholder="Your phone number...">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message..."></textarea>
                    <button type="submit">Send</button>
                </form>
                <div class="contact_info">
                    <dl>
                        <dt>Address</dt>
                        <dd>123 City name, Street, City, Country</dd>

                        <dt>Email</dt>
                        <dd>cahee@domain.com</dd>

                        <dt>Phone</dt>
                        <dd>+012 345 6789</dd>
                    </dl>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="footer_wrap">
                    <div>&copy; 2015 Company. All rights reserved.</div>
                    <img src="assets/images/logo-small.png" alt="logo">
                    <div>Made with <span class="footer_red">love</span> by Auskteez</div>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
